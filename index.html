<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen Sakura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin-slow {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .animate-spin-slow {
            animation: spin-slow 3s linear infinite;
        }
        /* Menambahkan animasi teks dan efek lainnya */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fadeIn {
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .sparkle {
            animation: sparkle 2s infinite ease-in-out;
        }
    </style>
</head>
<body class="bg-cover bg-center" style="background-image: url('https://3.bp.blogspot.com/-WwHL4qfNF0g/VOsr8S07q8I/AAAAAAAAApw/eyxM9_L71j8/s1600/Sakura-Garden.jpeg');">
    <!-- Splash Screen Sakura -->
    <div id="splash" class="flex justify-center items-center h-screen bg-black bg-opacity-60">
        <div class="text-center text-white p-10 rounded-xl shadow-2xl backdrop-blur-xl transform scale-90 hover:scale-100 transition-all duration-300">
            <!-- Logo -->
            <img src="valentine-day09_114913.svg" alt="Logo" class="mx-auto mb-6 w-24 h-24 sm:w-32 sm:h-32 md:w-40 md:h-40 transition-all duration-200 transform hover:rotate-12 hover:scale-110">

            <!-- Title -->
            <h1 id="title" class="text-4xl font-extrabold mb-4 text-pink-400 animate__animated animate__fadeIn fadeIn">Selamat Datang</h1>

            <!-- Subtitle -->
            <p class="text-lg mb-6 animate__animated animate__fadeIn animate__delay-1s fadeIn">Memuat Halaman...</p>

            <!-- Surat Berputar -->
            <div class="mx-auto mb-4">
                <img src="pngwing.com.png" alt="Surat" 
                    class="w-16 h-16 animate-spin-slow mx-auto">
            </div>

            <!-- Wait Text -->
            <p id="waitText" class="text-md font-medium fadeIn">Harap Tunggu...</p>
        </div>
    </div>

    <script>
        window.addEventListener('load', function () {
            // Menambahkan efek romantis saat memuat
            const title = document.getElementById("title");
            const waitText = document.getElementById("waitText");
            const splashScreen = document.getElementById("splash");

            // Mengubah teks menjadi warna merah muda dan bergetar sedikit
            setTimeout(() => {
                title.classList.add("text-red-400", "animate__pulse");
                waitText.classList.add("text-pink-300");
            }, 1000);

            // Setelah 3 detik, pindah ke splashscreen2.html
            setTimeout(() => {
                window.location.href = 'splashscreen.html'; // Alihkan ke halaman berikutnya
            }, 3000); // 3000 ms = 3 detik

            // Efek suara latar romantis (bisa menambahkan file audio)
            const audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');
            audio.loop = true;
            audio.volume = 0.1; // Mengatur volume audio
            audio.play();
        });
    </script>
</body>
</html>
